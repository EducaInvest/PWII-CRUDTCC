<h1 class="my-3 text-primary">
  Listar Produtos
  <button type="button" routerLink="/produtos/cadastrar" class="btn btn-success mt-2 float-right">Cadastrar</button>
</h1>

<div class="card shadow">
  <table class="table table-responsive table striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Validade</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <tr *ngFor="let prod of listaProdutos">
      <!-- <tr *ngFor="let prod of listaProdutos"> -->
        <!-- <td>1</td>
        <td>Curso de Angular</td>
        <td>31/12/2021</td>
        <td>R$ 500,00</td>
        <td> -->
        <td>{{ prod.id }}</td>
        <td>{{ prod.nome }}</td>
        <td>{{ prod.validade | date:"shortDate" }}</td>
        <td>{{ prod.precoProduto | currency:"BRL" }}</td>
        <td>
          <button class="btn btn-warning" routerLink="/produtos/atualizar/{{prod.id}}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button><!--botão alterar-->

          <button class="btn btn-danger ml-2" [swal]="{
            title: 'ATENÇÃO!!!',
            text: 'Deseja realmente excluir o produto:' + prod.nome + '?',
            showDenyButton: true,
            denyButtonText: 'Não',
            confirmButtonText: 'Sim, excluir',
            icon: 'warning'
          }"
            (confirm)="deletar(prod)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button><!--botão excluir-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
