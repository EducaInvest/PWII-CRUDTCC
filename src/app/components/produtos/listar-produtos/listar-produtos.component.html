<h1 class="my-3" style="color: rgb(243, 243, 243);">
  Listar Projeto
  <button type="button" routerLink="/produtos/cadastrar"
          class="btn mt-2 float-right"
          style="background-color: #075DD3; color:white; font-weight: 600;">Publicar Projeto</button>
</h1>

<div class="card shadow"  >
  <table class="table table-responsive table striped">
    <thead  style="color: rgb(243, 243, 243);">
      <tr>
        <th>#</th>
        <th>Nome do Projeto</th>
        <th>Data de Publicação</th>
        <th>Nome do Autor</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody  style="color: rgb(243, 243, 243);">
      <tr>
      <tr *ngFor="let prod of listaProdutos">
      <!-- <tr *ngFor="let prod of listaProdutos"> -->
        <!-- <td>1</td>
        <td>Curso de Angular</td>
        <td>31/12/2021</td>
        <td>R$ 500,00</td>
        <td> -->
        <td>{{ prod.id }}</td>
        <td>{{ prod.nomeProjeto }}</td>
        <td>{{ prod.publicacao | date:"shortDate" }}</td>
        <td>{{ prod.nomeAutor }}</td>
        <td>
          <button class="btn btn-warning" routerLink="/produtos/atualizar/{{prod.id}}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button><!--botão alterar-->

          <button class="btn btn-danger ml-2" [swal]="{
            title: 'ATENÇÃO!!!',
            text: 'Deseja realmente excluir o produto:' + prod.nomeProjeto + '?',
            showDenyButton: true,
            denyButtonText: 'Não',
            confirmButtonText: 'Sim, excluir',
            icon: 'warning'
          }"
            (confirm)="deletar(prod)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button><!--botão excluir-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
