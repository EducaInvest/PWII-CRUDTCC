<h1 class="my-3" style="color: white;">Atualizar Projeto</h1>

<div class="card shadow">
    <form class="m-3">

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="nomeProjeto">Nome do Projeto: </label>
            <input type="text" class="form-control" placeholder="Digite o nome do Projeto" name="nomeProjeto" [(ngModel)]="produto.nomeProjeto" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="publicacao">Data de Publicação: </label>
            <input type="date" class="form-control" name="validade" [(ngModel)]="produto.publicacao"/>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="nomeAutor">Autor: </label>
            <input type="text" class="form-control" placeholder="Digite o nome do Autor" name="Autor" [(ngModel)]="produto.nomeAutor"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-default" routerLink="/produtos">Voltar</button>
          <button class="btn btn-warning float-right" (click)="salvarProduto()">Salvar</button>

        </div>
      </div>
    </form>
  </div>
